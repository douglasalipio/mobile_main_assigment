<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Your app title -->
  <title>My App</title>

  <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

  <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
  <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
  <link type="text/html" rel="stylesheet" href="www/css/toast.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Status bar overlay for full screen mode (PhoneGap) -->
  <div class="statusbar-overlay"></div>

  <!-- Views -->
  <div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Top Navbar-->
      <div class="navbar">
        <div class="navbar-inner">
          <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
          <div class="left sliding">Traveller App</div>
        </div>
      </div>
      <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages navbar-through toolbar-through">
        <div class="page">
          <div class="navbar">
          </div>
          <!-- Additional "tabbar" class -->
          <div class="toolbar tabbar tabbar-labels toolbar-bottom">
            <div class="toolbar-inner">

              <a href="#tab-1" class="tab-link tab-link-active">
                <i class="icon material-icons md-24">location_on</i>
                <span class="tabbar-label">Location</span>
              </a>

              <a href="#tab-2" class="tab-link ">
                <i class="icon material-icons md-24">location_off</i>
                <span class="tabbar-label">Recently</span>
              </a>

              <a href="#tab-3" class="tab-link ">
                <i class="icon material-icons md-24">map</i>
                <span class="tabbar-label">Media</span>
              </a>

            </div>
          </div>
          <!-- Tabs -->
          <div class="tabs">
            <!-- First tab, active -->
            <div class="page-content tab tab-active" id="tab-1">
              <div class="block">
                <div class="block">
                  <div class="card card-outline">
                    <div class="card-header">Location</div>
                    <div class="card-content card-header" id="openCage"> Waiting for city data...</div>
                    <div class="card-footer">
                      <button class="col button button-raised" onclick="onSaveLocation()">Save Location</button>
                    </div>
                  </div>
                </div>
                <div class="block">
                  <div class="card card-outline">
                    <div class="card-header">Weather</div>
                    <div class="card-content card-header">
                      <div id="getWeather"> Waiting for weather...</div>
                    </div>
                  </div>
                  <div class="block">
                    <div class="card card-outline">
                      <div class="card-content card-header">Currency exchange</div>
                      <div class="item-input-wrap">
                        <div class="item-inner card-header">

                          <div class="item-input-wrap input-dropdown-wrap">
                            <div id="dynamicMoneyLabel" class="item-title item-label"></div>
                            <input id="dynamicMoneyValue" type="number" oninput="covertDynamicMoneyToUsd()"
                              placeholder="Set money">
                          </div>

                          <div class="item-input-wrap input-dropdown-wrap">
                            <div class="item-title item-label" class="item-title item-label">USD</div>
                            <input id="defaultMoneyValue" type="text" oninput="covertUsdToDynamicMoney()"
                              placeholder="Set money">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="page-content tab" id="tab-2">
              <div class="block">
                <div class="card-header">History location</div>
                <div class="block">
                  <div class="card card-outline">
                    <div class="card-header">Location</div>
                    <div class="card-content card-header" id="loadStoreLocation"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="page-content tab" id="tab-3">
              <div class="block">
                <div id="map">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
      <script src="https://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
      <script type="text/javascript" src="js/my-app.js"></script>
      <script type="text/javascript" src="js/location.js"></script>
      <script type="text/javascript" src="js/weather.js"></script>
      <script type="text/javascript" src="js/rate.js"></script>
      <script type="text/javascript" src="js/money.js"></script>
      <script type="text/javascript" src="js/recently.js"></script>
      <script type="text/javascript" src="js/toast.js"></script>
      <script type="text/javascript" src="js/camera.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIXW-oZow02S4CH7o_bWnEHZNuyT0JzkE&callback=initMap"></script>

</body>

</html>
